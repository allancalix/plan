name: Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@v1
      with:
        toolchain: "1.93.1"
      
    - name: Run Standard Tests
      run: cargo test --features test-clock --verbose

    - name: Run Rigorous Concurrency Fuzzer
      run: |
        for i in {1..5}; do
          FUZZ_SEED=$RANDOM cargo test --features test-clock --test fuzz || exit 1
        done
